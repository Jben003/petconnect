{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Email Sent</h3>
                </div>
                <div class="card-body p-5">
                    <i class="fas fa-envelope fa-4x text-success mb-4"></i>
                    <h4 class="text-success mb-3">Check Your Email</h4>
                    <p class="text-muted mb-4">
                        We've sent you instructions for setting your password. 
                        You should receive the email shortly.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
